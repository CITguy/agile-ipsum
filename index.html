<!DOCTYPE html!>
<html lang="en" ng-app="agileipsum">
  <head>
    <title>Agile-ipsum Generator</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/inflection/inflection.min.js"></script>
    <script src="bower_components/ngInflection/dist/ngInflection.min.js"></script>
    <!--script src="bower_components/lodash/lodash.min.js"></script-->
    <script src="bower_components/chance/chance.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="loremCtrl">
    <p>
      <label>Number of paragraphs:</label>
      <input type="range" min="1" max="10" ng-model="numParagraphs" />
      {{numParagraphs}}
    </p>
    <p>
      <button ng-click="generateIpsum()">Build</button>
    </p>
    <p ng-repeat="paragraph in paragraphs">{{paragraph}}</p>
  </body>
</html>
